<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./images/icon-dice.svg"
      type="image/x-icon"
    />
    <title>Advice Generator App</title>
  </head>
  <body>
    <div class="container">
      <!-- Card  -->
      <div class="card">
        <div class="card-content">
          <p class="advice-number"></p>
          <h1 class="advice-body"></h1>
          <img
            class="advice-divider"
            src="./images/pattern-divider-desktop.svg"
            alt="content-divider"
          />
        </div>
        <button id="cta-btn">
          <img src="./images/icon-dice.svg" alt="dice-icon" />
        </button>
      </div>
      <!-- End of Card -->

      <!-- Footer -->
      <footer>
        <p>
          A challenge from
          <a target="_blank" href="https://www.frontendmentor.io/"
            >FrontendMentor</a
          >
        </p>
        <a href="https://github.com/romleones/advice-generator" target="_blank"
          ><i
            style="padding: 0.5rem 0"
            class="bx bxl-github bx-sm bx-tada-hover"
          ></i
        ></a>
      </footer>
    </div>
    <script src="./js/main.js" defer></script>
  </body>
</html>
